language: python

python:
  - '3.6'
  - 'pypy3.5'

install:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install codecov
  - pip install pylint

script:
  #  - coverage erase
  #  - coverage run && coverage html
  # Disable some warning: too-few-public-methods (R0903), no-self-use (R0201), fixme (W0511)
